<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

<style>
    .main{
        display: grid;
        background-color: aqua;
        padding: 20px;
        grid-template-columns: 50px 50px 50px 50px;
        column-gap: 2px;
        row-gap: 2px;
        justify-content: center;
        font-size: 20px;
    }
.child{
    background-color: yellow;
    display: grid;
    justify-content: center;
font-size: 20px;
}
.cd6{grid-column: 2/4;
grid-row: 2/4;
}
.cd12{
    grid-column: 3/5;
}

</style>

</head>
<body>
    <div class="main">
        
<div class="child cd1">1</div>
<div class="child cd2">2</div>
<div class="child cd3">3</div>
<div class="child cd4">4</div>
<div class="child cd5">5</div>
<div class="child cd6">6</div>
<div class="child cd7">7</div>
<div class="child cd8">8</div>
<div class="child cd9">9</div>
<div class="child cd10">10</div>
<div class="child cd11">11</div>
<div class="child cd12">12</div>

    </div>
</body>
</html>
